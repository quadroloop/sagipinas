<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#2F46B3">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="SagiPinas" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>SagiPinas</title>
</head>

<body>
  <button onclick="renderGMap()" id="renderMap" class="map-btn"></button>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

<script>
  function renderGMap() {
    myCenter = new google.maps.LatLng(localStorage.lat, localStorage.long);
    var mapOptions = {
      center: myCenter,
      zoom: 10, scrollwheel: false, draggable: true,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      styles: [
        {
          "featureType": "all",
          "elementType": "all",
          "stylers": [
            {
              "hue": "#008eff"
            }
          ]
        },
        {
          "featureType": "poi",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "on"
            }
          ]
        },
        {
          "featureType": "road",
          "elementType": "all",
          "stylers": [
            {
              "saturation": "40"
            },
            {
              "lightness": "-20"
            }
          ]
        },
        {
          "featureType": "transit",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "on"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "simplified"
            },
            {
              "saturation": "-60"
            },
            {
              "lightness": "-20"
            }
          ]
        }
      ]
    };
    var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);

    var marker = new google.maps.Marker({
      position: myCenter,
    });
    marker.setMap(map);
  }


</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5kFZMwUIUDZ25nTtLx0_0G3x1d2GMiCY&callback=myMap"></script>

</html>
